<app-welcome *ngIf="section === 0" (changeSection)="onChangeSection($event)">
</app-welcome>

<app-coordinates
  *ngIf="section === 1"
  (setCoordinates)="onAddCoordinates($event)"
  (changeSection)="onChangeSection($event)"
  [applicant]="applicant"
  [canGoNext]="paths[1].canGo"
>
</app-coordinates>

<app-skills
  *ngIf="section === 2"
  (changeSection)="onChangeSection($event)"
  [applicant]="applicant"
></app-skills>

<app-covid-stuff
  *ngIf="section === 3"
  (changeSection)="onChangeSection($event)"
  [applicant]="applicant"
>
</app-covid-stuff>
